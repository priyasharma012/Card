<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>

    <style>
        .card{
            width: 250px;
            height: 380px;
            background-color: rgb(255, 255, 255);
            border-radius: 12px;
            box-shadow: 3px 7px 25px -8px black;
        }
        .image{
            width: 250px;
            height: 250px;
            background-color: aqua;
            border-radius: 12px;
            background-image: url(Dress.jpg);
            background-size: 93% 105%;
        }
        .name{
            padding-left: 10px;
            width: 125px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        
        .color{
            width: 15px;
            height: 15px;
            border-width: 2px;
            border-style: solid;
            border-radius: 50%;
            
            
        }
        .red{
            border-color: red;
            margin-right: 5px;
        }
        .grey{
            border-color: rgb(56, 56, 56);
            margin-right: 5px;
        }
        .brown{
            border-color: brown;
        }
        .ccontainer{
            display: flex;
            flex-direction: row;
            
        }
        .rate{
            font-size: 14px;
            font-weight: 600;
            
            
        }
        .nac{
            display: flex;
            flex-flow: row wrap;
            justify-content: space-between;

        }
        .cost{
          height: 128px;
          display: flex;
          flex-direction: column;
          align-items: end;
          margin-right: 10px;
          padding-top: 2px;
          /* background-color: palevioletred; */
          gap: 15px;
          
            

        }
        .scontainer{
            display: flex;
            flex-direction: row;
        }
        .buy{
            width: 60px;
            height: 20px;
            border: 2px solid purple;
            border-radius: 6px;
            text-align: center;
            color: purple;
        }

        .coupon{
            width: 250px;
            height: 60px;
            background-color: rgb(255, 255, 255);
            border-radius: 12px;
            box-shadow: 3px 7px 25px -8px black;
            display: flex;
            flex-direction: row;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="image">

        </div>
      <div class="nac">
        <div class="name">
            <P style="font-family: poppins Arial, Helvetica, sans-serif ; font-weight: 600; font-size: 16px; margin-bottom: -1px;">Full sleeve wool bodycon dress</P>
         <div class="ccontainer">
            <div class="red color"></div>
            <div class="grey color"></div>
            <div class="brown color"></div>
         </div>
         <div class="rate"> <img src="star.png">  4.5</div>
        </div>
        <div class="cost">
            <p style="text-decoration: line-through red; font-weight: 600; font-size: 14px; margin-bottom: -30px;">3.99$</p>
            <p style="font-weight: 600; color: green; margin-bottom: -2px;">2.99$</p>
         <div class="scontainer">
            <div class="small color" style="text-align: center; font-size: 12px; margin-right: 8px;">S</div>
            <div class="med color" style="text-align: center; font-size: 12px; margin-right: 8px;">M</div>
            <div class="large color" style="text-align: center; font-size: 12px;">L</div>
            
         </div>
         <div class="buy">BUY +</div>
        </div>
      </div>

    </div>
    <div class="coupon">
        <div style="width: 150px;">
            <p style="font-family: sans-serif; font-size: 14px; margin-bottom: -8px; padding-left: 10px; text-align: center;">Monday Happy</p>
            <p style="font-family: sans-serif; font-size: 14px; font-weight: 600; color: red; padding-left: 10px; text-align: center;">#MONHPY</p>
        </div>
        <div style="background-color: purple; width: 100px; border-bottom-right-radius: 12px; border-top-right-radius: 12px;">
            <p style="color: white; font-family: sans-serif; font-size: 16px; font-weight: 600; margin-bottom: -14px; text-align: center;" >20%</p>
            <p style="color: white; font-family: sans-serif; font-size: 16px; font-weight: 600; text-align: center;">off</p>
        </div>
    </div>
</body>
</html>
